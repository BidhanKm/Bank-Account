<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <!--------------- tailwind link ------------------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your
             <span class="text-orange-700 font-semibold">Baap er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="w-8/12 mx-auto mt-10 bg-red-200 p-10 rounded">
            <h3 class="text-2xl mb-2 font-semibold">Please Login</h3>
            <input class="w-9/12 block mb-2 p-px rounded-md" type="email" name="" id="email-field" placeholder="Your email address">
            <input class="w-9/12 block mb-2 p-px rounded-md" type="password" id="password-field" placeholder="Enter your password">
            <button id="btn-submit" class="bg-sky-800 text-white px-3 py-1 rounded-md font-normal mt-2 hover:bg-red-900">Submit</button>
        </section>
    </main>


    <script src="./bank.js"></script>
</body>
</html>
