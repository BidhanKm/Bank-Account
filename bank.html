<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank calculation</title>
     <!--------------- tailwind link ------------------->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let`s get some
          <span class="text-amber-600 font-semibold">Moooooooooney</span>!!!</h1>
    </header>

    <main>
        <section>
            <div class="grid sm:grid-cols-1 lg:grid-cols-3">
                <div class="mt-8 bg-green-500 w-9/12 mx-auto p-10 rounded xl text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-5xl">$<span id="total-deposit">00</span> </h3>
                </div>

                <div class="mt-8 bg-pink-400 w-9/12 mx-auto p-10 rounded xl text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>

                <div class="mt-8 bg-fuchsia-500 w-9/12 mx-auto p-10 rounded xl text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-5xl">$<span id="balance-field">1200</span></h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto pt-10">
                <div class="bg-purple-500 p-4 rounded-md">
                    <h3 class="text-2xl text-white pl-5">Deposit</h3>
                    <div class="w-9/12 mx-auto">
                        <input id="deposit-field" class="block p-px w-9/12 rounded pl-2 mt-7" type="number" name=""  placeholder="$amount you want to deposit">
                        <button id="btn-deposit" class="bg-orange-600 text-white rounded mt-3 px-4 py-1 hover:bg-pink-800">Deposit</button>
                    </div>
                </div>

                <div class="bg-violet-500 p-4 rounded-md">
                    <h3 class="text-2xl text-white pl-5">Withdraw</h3>
                    <div class="w-9/12 mx-auto">
                        <input class="block p-px w-9/12 rounded pl-2 mt-7" type="number" name="" id="withdraw-field" placeholder="$amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-pink-800 text-white rounded mt-3 px-4 py-1 hover:bg-orange-600">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./deposit.js"></script>
</body>
</html>
